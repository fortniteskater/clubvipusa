<script>
function isPageOnline(file) {
    const status = JSON.parse(localStorage.getItem('vipPageStatus') || '{}');
    return status[file] !== false;
}
if (!isPageOnline('Sign Up.html')) {
    document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;"><span style="font-size:3em;color:#e94560;font-weight:bold;animation:flash 1s infinite;">*OFFLINE*</span></div>';
}
</script>
<style>
@keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e 80%);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(34, 34, 51, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 32px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        .benefits {
            margin-bottom: 24px;
        }
        .benefits ul {
            padding-left: 20px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
        }
        .signup-form input {
            margin-bottom: 16px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        .signup-form button {
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-form button:hover {
            background: #ff2e63;
        }
        .success-message {
            color: #43d8c9;
            text-align: center;
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt" class="container">
        <h1>VIP Club Login</h1>
        <form id="loginForm" style="display:flex; flex-direction:column; align-items:center;">
            <input type="password" id="vipPassword" placeholder="Enter VIP password" style="margin-bottom:16px; padding:10px; border-radius:8px; border:none; font-size:1em; width:80%;">
            <button type="submit" style="background:#e94560; color:#fff; border:none; border-radius:8px; padding:12px; font-size:1.1em; cursor:pointer;">Login</button>
        </form>
        <div id="loginError" style="color:#e94560; text-align:center; margin-top:16px; display:none;">Incorrect password. Please try again.</div>
    </div>
    <div id="mainContent" style="display:none;">
        <div class="container">
            <h1>VIP Club</h1>
            <div class="benefits">
                <h2>Exclusive Benefits</h2>
                <ul>
                    <li>Early access to events</li>
                    <li>Special discounts</li>
                    <li>Members-only giveaways</li>
                    <li>Personalized offers</li>
                </ul>
            </div>
            <form class="signup-form" id="vipForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Join VIP Club</button>
            </form>
            <div class="success-message" id="successMsg" style="display:none;">Thank you for joining the VIP Club!</div>
        </div>
    </div>
    <script>
        const PASSWORD = "vip123"; // Change this to your desired password
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('vipPassword').value;
            if (input === PASSWORD) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
        document.getElementById('vipForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.querySelector('input[name="name"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            if (name && email) {
                let members = JSON.parse(localStorage.getItem('vipMembers') || '[]');
                members.push({ name, email });
                localStorage.setItem('vipMembers', JSON.stringify(members));
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('vipForm').reset();
            }
        });
    </script>
</body>
</html>
